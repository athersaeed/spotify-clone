<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home rounded bg-grey m-1 p-1">
                <div class="logo"><img class="invert" src="svg/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>



            </div>
            <div class="library rounded bg-grey m-1 p-1">
                <div class="heading">
                    <img style="color:white" class="invert" src="svg/playlist.svg" alt="playlist">
                    Your Library
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/ca-en/legal/">
                        Legal
                    </a>
        
                    <a href="https://www.spotify.com/ca-en/safetyandprivacy/">
                        Safety & Privacy Center
                    </a>
        
                    <a href="https://www.spotify.com/ca-en/legal/privacy-policy/">
                        Privacy Policy
                    </a>
        
                    <a href="https://www.spotify.com/ca-en/legal/cookies-policy/">
                        Cookies
                    </a>
        
                    <a href="https://www.spotify.com/ca-en/legal/privacy-policy/#s3">
                        About Ads
                    </a>
        
                    <a href="https://www.spotify.com/ca-en/accessibility/">
                        Accessibility
                    </a>
        
                </div>
            </div>
        </div>

        <div class="right ">
            <div class="header">
                <div class="nav"></div>
                    <div class="buttons">
                        <button>Log In</button>
                        <button>Sign Up</button>
                    
                </div>
            </div>

        </div>

    </div>

</body>

</html>
